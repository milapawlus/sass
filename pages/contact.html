<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav__logo">
                <img src="../images/landing/Logo.svg" alt="genesis logo">
            </div>
            <div class="nav__options">
                <ul>
                    <li><a href="#">Projects</a></li>
                    <li><a href="pages/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="heading"></div>
            <h4 class="heading__1">Full set of great features to make your product fresh</h4>
            <p class="heading__caption">Our favorite brands are our friends!
                We help them to achieve their goals,
                they help us to stay sharp.</p>
             <form class="form" action="">
                <label for="name" class="form__label">Name</label>
                <input type="text" class="form__input" id="name">
                <label for="email" class="form__label">Email</label>
                <input type="email" class="form__input" id="email" placeholder="" autofocus required>
                <label for="message" class="form__label">Message</label>
                <textarea name="" id="message" cols="30" rows="2" class="form__input" placeholder="" required></textarea>
                <button type="submit" class="form__btn">Submit</button>
             </form>
        </div>
</body>
</html>
